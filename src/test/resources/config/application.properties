#mobile or web
driver.environment = web

#application url
webdriver.browser.name = chrome
#webdriver.browser.name = mozila
webdriver.starting.url = about:blank

#optional. If path is not specified webdrivers will be searched in system PATH
#webdriver.drivers.path = src/test/resources/drivers/geckodriver.exe
